# Auto-merge dependabot updates.
# See: https://github.com/dependabot/fetch-metadata#enabling-auto-merge

name: Dependabot Auto-Merge
on: pull_request_target
permissions:
  pull-requests: write
  contents: write

jobs:
  dependabot-auto-merge:
    runs-on: ubuntu-latest
    if: ${{ github.event.pull_request.user.login == 'dependabot[bot]' }}

    steps:
      - name: Dependabot metadata
        id: dependabot-metadata
        uses: dependabot/fetch-metadata@v1.3.3
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Print dependabot metadata
        id: print-dependabot-metadata
        run: |
          echo "user: ${{ github.event.pull_request.user.login }}"
          echo "ecosystem: $ECOSYSTEM"
          echo "type: $UPDATE_TYPE"
        env:
          UPDATE_TYPE: ${{ steps.dependabot-metadata.outputs.update-type }}
          ECOSYSTEM: ${{ steps.dependabot-metadata.outputs.package-ecosystem }}

      - name: Enable auto-merge for Dependabot PRs
        id: dependabot-enable-merge
        if: $ECOSYSTEM == 'github-actions' || $UPDATE_TYPE == 'version-update:semver-minor' || $UPDATE_TYPE == 'version-update:semver-patch'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          UPDATE_TYPE: ${{ steps.dependabot-metadata.outputs.update-type }}
          ECOSYSTEM: ${{ steps.dependabot-metadata.outputs.package-ecosystem }}
