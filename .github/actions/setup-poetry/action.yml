# Setup python and poetry.

name: Setup Poetry
description: Setup python and poetry environment.
inputs:
  python-version:
    description: Python version to install.
    required: false
    default: "3.10"

runs:
  using: "composite"
  steps:
    - name: Install poetry
      uses: snok/install-poetry@v1
      with:
        version: latest
        virtualenvs-create: true
        virtualenvs-in-project: false
        installer-parallel: true

    - name: Setup python ${{ input.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ input.python-version }}
        architecture: "x64"
        cache: poetry

    - name: Setup poetry
      run: poetry install --no-interaction
      shell: bash

    - name: Show poetry environment information
      run: poetry env info
      shell: bash
