ci:
  autofix_commit_msg: "ci(pre-commit): auto fix code"
  autofix_prs: true
  autoupdate_commit_msg: "ci(pre-commit): update pre-commit dependencies"
  autoupdate_schedule: weekly
repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.10.1
    hooks:
      - id: pyupgrade
        name: upgrade syntax to Python 3.10 with pyupgrade
        args: [--py310-plus]
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        name: sort python imports with isort
  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black
        name: format python code with Black
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: lint python code with Flake8
        additional_dependencies:
          - dlint
          - flake8-annotations
          - flake8-bandit
          - flake8-bugbear
          - flake8-builtins
          - flake8-cognitive-complexity
          - flake8-comprehensions
          - flake8-docstrings
          - flake8-eradicate
          - flake8-future-annotations
          - flake8-implicit-str-concat
          - pep8-naming
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-case-conflict
      - id: check-json
      - id: check-symlinks
      - id: check-toml
      - id: check-vcs-permalinks
      - id: check-xml
      - id: check-yaml
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
      - id: mixed-line-ending
        args: [--fix=auto]
      - id: name-tests-test
        args: [--pytest-test-first]
      - id: pretty-format-json
        args: [--autofix, --indent=2, --no-ensure-ascii]
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]
  - repo: https://github.com/commitizen-tools/commitizen
    rev: 3.8.2
    hooks:
      - id: commitizen
        name: check the commit message with Commitizen
        stages: [commit-msg]
      - id: commitizen-branch
        name: check the commit messages of the branch with Commitizen
        stages: [push]
