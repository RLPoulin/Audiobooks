ci:
  autofix_commit_msg: "ci(pre-commit): auto fix code from pre-commit hooks"
  autofix_prs: true
  autoupdate_commit_msg: "ci(pre-commit): update pre-commit dependencies"
  autoupdate_schedule: weekly
repos:
  - repo: https://github.com/asottile/pyupgrade
    rev: v2.32.1
    hooks:
      - id: pyupgrade
        args: [ --py39-plus ]
  - repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
      - id: isort
        args: [ --profile=black, --project=audiobooks ]
  - repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
      - id: black
        args: [ --target-version=py310 ]
  - repo: https://github.com/pycqa/flake8
    rev: 4.0.1
    hooks:
      - id: flake8
        args:
          - "--max-line-length=88"
          - "--max-complexity=18"
          - "--docstring-convention=google"
          - "--ignore=ANN002,ANN003,ANN101,ANN102,D105"
        additional_dependencies:
          - flake8-annotations
          - flake8-bandit
          - flake8-blind-except
          - flake8-broken-line
          - flake8-bugbear
          - flake8-builtins
          - flake8-comprehensions
          - flake8-docstrings
          - flake8-eradicate
          - flake8-future-annotations
          - flake8-implicit-str-concat
          - flake8-markdown
          - flake8-print
          - pep8-naming
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.2.0
    hooks:
      - id: check-merge-conflict
      - id: check-case-conflict
      - id: check-vcs-permalinks
      - id: check-symlinks
      - id: destroyed-symlinks
      - id: detect-private-key
      - id: check-ast
      - id: check-toml
      - id: check-yaml
      - id: check-xml
      - id: check-json
      - id: pretty-format-json
        args: [ --autofix, --indent=2 ]
      - id: trailing-whitespace
        args: [ --markdown-linebreak-ext=md ]
      - id: mixed-line-ending
      - id: end-of-file-fixer
      - id: fix-byte-order-marker
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.27.1
    hooks:
      - id: commitizen
        stages: [ commit-msg ]
